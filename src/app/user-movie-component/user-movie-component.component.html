<body style="background-color: black;">
  <div class="container">
    <div class="row">
      <div class="col-xl-3">
        <img class="card-img-top" style=" width: 290px; height: 400px;" src="assets/OIP (1).jpg" alt="Movie Poster">
      </div>
      <div class="col-xl-9">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h5 class="card-title">Movie Title</h5>
                <p class="card-text">Movie Description</p>
              </div>
              <div class="col-6 rating">
                <div class="ratings">
                  <span class="product-rating">4.6</span><span>/5</span>
                  <div class="stars">
                      <i class="bi bi-star"></i>
                      <i class="bi bi-star"></i>
                      <i class="bi bi-star"></i>
                      <i class="bi bi-star"></i>
                  </div>
                  
              </div>
                <!-- Add the rest of the star rating inputs and labels here -->
              </div>
              <div class="col-12">
                <h6 class="card-subtitle mt-4">Post a Review:</h6>
                <textarea class="form-control" rows="4"></textarea>
                <button class="btn btn-primary mt-2">Submit Review</button>
              </div>
              <!-- <div class="col-12">
                <p id="ratingValue">Rating: 0.0/10</p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
