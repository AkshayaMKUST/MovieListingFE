<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoviePix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>

</head>

<body style="background-color: black;">
  <div class="container">
    <div class="row">
      <div class="col-xl-3">
        <img class="card-img-top" style=" width: 290px; height: 400px;" src="assets/OIP (1).jpg" alt="Movie Poster">
      </div>
      <div class="col-xl-9">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h5 class="card-title">Movie Title</h5>
                <p class="card-text">Movie Description</p>
              </div>

              <div class="col-12">
                <h6 class="card-subtitle mt-4">Rate the Movie:</h6>
                <div class="rating">
                  <input type="radio" id="star1" name="rating" value="1" />
                  <label for="star1"></label>
                  <input type="radio" id="star2" name="rating" value="2" />
                  <label for="star2"></label>
                  <input type="radio" id="star3" name="rating" value="3" />
                  <label for="star3"></label>
                  <input type="radio" id="star4" name="rating" value="4" />
                  <label for="star4"></label>
                  <input type="radio" id="star5" name="rating" value="5" />
                  <label for="star5"></label>
                  <!-- Add more rating options if desired -->
                </div>
                <p id="ratingValue"></p>
              </div>

              <div class="col-12">
                <h6 class="card-subtitle mt-4">Post a Review:</h6>
                <textarea class="form-control" rows="4"></textarea>
                <button class="btn btn-primary mt-2">Submit Review</button>
              </div>

              <div class="col-12 user-reviews">
                <h6 class="card-subtitle mt-4">User Reviews:</h6>
                <div class="user-review">
                  <p>User Review 1</p>
                </div>
                <div class="user-review">
                  <p>User Review 2</p>
                </div>
                <div class="user-review">
                  <p>User Review 3</p>
                </div>
                <div class="user-review">
                  <p>User Review 4</p>
                </div>
                <div class="user-review">
                  <p>User Review 5</p>
                </div>
                <div class="read-more">
                  <div class="user-review">
                    <p>User Review 6</p>
                  </div>
                  <div class="user-review">
                    <p>User Review 7</p>
                  </div>
                  <div class="user-review">
                    <p>User Review 8</p>
                  </div>
                  <div class="user-review">
                    <p>User Review 9</p>
                  </div>
                  <div class="user-review">
                    <p>User Review 10</p>
                  </div>
                </div>
                
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script>
    var ratingInputs = document.querySelectorAll('.rating input');
    var ratingValue = document.getElementById('ratingValue');

    ratingInputs.forEach(function (input) {
      input.addEventListener('change', function () {
        var selectedRating = this.value;
        ratingValue.textContent = 'Your Rating: ' + selectedRating + '/10';
      });
    });

    readMoreButton.addEventListener('click', function () {
      readMoreSection.style.display = 'block';
      readMoreButton.style.display = 'none';
    });
  </script>

    </script>

</body>
