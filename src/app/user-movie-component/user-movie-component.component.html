<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>MoviePix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</head>
<body>


  <div class="container">
    <h2>Add Rating and Review</h2>
    <form>
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" class="form-control" id="rating" min="1" max="10" placeholder="Enter rating (1-10)" oninput="updateStars()">
      </div>
      <div class="form-group">
        <label for="stars">Stars:</label>
        <div id="stars">
          <i class="star bi bi-star" data-index="0"></i>
          <i class="star bi bi-star" data-index="1"></i>
          <i class="star bi bi-star" data-index="2"></i>
          <i class="star bi bi-star" data-index="3"></i>
          <i class="star bi bi-star" data-index="4"></i>
          <i class="star bi bi-star" data-index="5"></i>
          <i class="star bi bi-star" data-index="6"></i>
          <i class="star bi bi-star" data-index="7"></i>
          <i class="star bi bi-star" data-index="8"></i>
          <i class="star bi bi-star" data-index="9"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="review">Review:</label>
        <textarea class="form-control" id="review" rows="4" placeholder="Write your review..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script>
  function updateStars() {
    const rating = document.getElementById('rating').value;
    const stars = document.getElementsByClassName('star');

    for (let i = 0; i < stars.length; i++) {
      if (i < rating) {
        stars[i].classList.add('active');
      } else {
        stars[i].classList.remove('active');
      }
    }
  }
</script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
</script>
